<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <meta name="description" content="example of using components">

    <title>prueba-2</title>

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
    <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
    
    <script type="module" src=./node_modules/dark-mode-toggle/src/dark-mode-toggle.mjs/></script>

    <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module">import '@polymer/paper-toolbar/paper-toolbar.js';</script>
    <script type="module">import '@polymer/iron-icon/iron-icon.js';</script>
    <script type="module">import '@polymer/iron-icons/iron-icons.js';</script>
    <script type="module">import '@polymer/paper-icon-button/paper-icon-button.js';</script>

    <script type="module" src="./prueba-2-app.js" crossorigin></script>

    <style>
       #CajaFormulario{
          border: 1px solid black;
          border-radius: 40px;
          overflow: hidden;
          box-shadow: 0 1px 4px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.1)), 0 0px 4px 0 var(--shadow-color, hsla(0, 0%, 0%, 0.1)); 
          width:23%;
          padding: 1%;
          text-align: center;
          margin-left: 2%;
          display: none;
      }
      #boton{
      	margin-left: 3%;
      }
    </style>

    <script>

      function anadirImagen(){
        
        var name=document.getElementById("Modelo").value;
        var shape=document.getElementById("icono").value;
        var path=document.getElementById("ruta").value;
        var cont=document.getElementById("contador").value;
        var condicion=document.getElementById("linea").value;
        var a;

        if(condicion=='true'){
          a=document.getElementById('linea3');
          a.innerHTML+='<div class="linea"><prueba-2-app nombre="'+name+'" forma="'+shape+'" ruta="'+path+'" contador='+cont+'></prueba-2-app></div>';
        }
        else{
          a=document.getElementById('linea2');
          a.innerHTML+='<prueba-2-app nombre="'+name+'" forma="'+shape+'" ruta="'+path+'" contador='+cont+'></prueba-2-app>';
        }
        var p=document.getElementById("CajaFormulario");
        p.style.display='none';
      }

      function aparece(){
        var p=document.getElementById("CajaFormulario");
        p.style.display="block";
      }
    </script>


  </head>
  <body>

    <paper-toolbar>
      <paper-icon-button slot="top" icon="menu"></paper-icon-button>
      <span slot="top" class="title">SEGUNDO EJEMPLO DEL TUTORIAL!</span>
      <paper-icon-button slot="top" icon="favorite"></paper-icon-button>
    </paper-toolbar>

  <dark-mode-toggle
      id="dark-mode-toggle-1"
      legend="Theme Switcher"
      appearance="switch"
      dark="Dark"
      light="Light"
  ></dark-mode-toggle>

  <div id="ejemploInsertar">
      <div class="linea" id="linea1">
        <prueba-2-app nombre="Lamborghini Huracán 2014. LP 580-2." forma="favorite" ruta="./img/foto-1.jpeg" contador= 2></prueba-2-app>
        <prueba-2-app nombre="Ferrari" forma="star" ruta="./img/foto-2.jpeg"></prueba-2-app>
        <prueba-2-app nombre="Porshe" forma="thumb-up" ruta="./img/foto-3.jpg" contador= 12 ></prueba-2-app>
      </div>

      <br/>

      <div id="linea2" class="linea">
        <prueba-2-app nombre="Volkswagen New Beetle" forma="cloud" ruta="./img/foto-4.jpg" contador= 5 ></prueba-2-app>
    </div>

    <div id="linea3">
    </div>
    
  </div>

    <div id="CajaFormulario">
      <form id=RellenarDatos>
        <p>Introduzca el modelo del coche</p>
        <input type="text" id="Modelo" value=""/>
        <p>Introduzca el icono del contador</p>
        <input type="text" id="icono" value=""/>
        <p>Introduzca la ruta de la imagen</p>
        <input type="text" id="ruta" value=""/>
        <p>Introduzca el contador inicial</p>
        <input type="text" id="contador" value=""/>
        <p>¿Lo quiere en una linea nueva?</p>
        <input type="text" name="Radio"id="linea" value=""/>
      </form>
      <button id="boton" onclick="anadirImagen()">Agregar</button>
      <paper-tooltip for="boton_mas" position="right">Agrega un nuevo coche a la galeria</paper-tooltip>
    </div>
    <button id="boton" onclick="aparece()">A&ntilde;adir</button>




  </body>
</html>
